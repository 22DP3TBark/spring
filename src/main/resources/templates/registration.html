<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            padding: 16px;
        }

        input[type=text], input[type=surname]{
            width: 100;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #d1dad0;
        } 
        input[type=text]:focus, input[type=surname]:focus{
            background-color: #ffcdcd;
            outline: none;
        }
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }
        input{
            background-color: #04aa6d;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0,9;
        }
        .registerbtn:hover{
            opacity: 1;
        }

        .signin{
            background-color: #f1f1f1;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h2>Registration</h2> 

    <form action="/registration">

        <label for="">Name: </label><br>
        <input type="text" id="name" placeholder="Ievadi savu vardu"><br>

        <label for="name">Surname: </label><br>
        <input type="text" id="Surname" placeholder="Ievadi savu uzvadru"><br>

        <label for="group">Group</label><br>
        <select name="" id="group">
            <option value="DP2-1">DP2-1</option>
            <option value="DP2-2">DP2-2</option>
            <option value="DP2-3">DP2-3</option>
            <option value="DP2-4">DP2-4</option>
        </select><br>
        
        <input type="submit" value="Reģistrēties">
                
        
</body>
